name: Build Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Generate API documentation
        run: |
          cd docs
          sphinx-apidoc -o source/api ../il_supermarket_scarper --separate --force

      - name: Build Sphinx docs
        run: |
          cd docs
          make html SPHINXOPTS="-W"

      - name: Upload documentation artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: documentation-preview
          path: docs/build/html
          retention-days: 7

      - name: Comment PR with documentation preview
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const artifactUrl = `https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“š Documentation Preview
            
            Documentation has been built successfully! You can download and preview it:
            
            1. Go to the [Actions tab](${artifactUrl})
            2. Scroll down to the "Artifacts" section
            3. Download the \`documentation-preview\` artifact
            4. Extract the ZIP file
            5. Open \`index.html\` in your browser to view the documentation
            
            **Note:** The artifact will be available for 7 days.`
            });
